<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js"></script>
  <script src="js/cssua.min.js"></script>
  <script src="js/pages.js"></script>
</head>
<body>

<ion-header>
  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="dark" (click)="doAlert()">Show Basic Alert</button>
</ion-content>
<ion-header>
  <ion-navbar>
    <ion-title>Action Sheets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  <button ion-button block (click)="openMenu()">
    Show Action Sheet
  </button>
</ion-content>
</body>
</html>
